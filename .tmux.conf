set -g default-terminal "tmux-256color"
set -g terminal-overrides 'xterm-256color:RGB'
set -g mouse on

unbind C-b
set -g prefix C-a
bind C-a send-prefix

bind -n M-! select-window -t 0
bind -n M-@ select-window -t 1
bind -n M-# select-window -t 2
bind -n M-$ select-window -t 3
bind -n M-% select-window -t 4
bind -n M-^ select-window -t 5
bind -n M-& select-window -t 6
bind -n M-* select-window -t 7
bind -n M-( select-window -t 8

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

set -g set-titles on
set -g set-titles-string '#T'
set -g automatic-rename on

# Status line (background and foreground)
set -g status-style "bg=#0a0c10,fg=#f0f3f6"

# Active window
set -g window-status-current-style "bg=#f0f3f6,fg=#0a0c10,bold"
set -g window-status-current-format " #I:#W "

# Inactive windows
set -g window-status-style "bg=#0a0c10,fg=#7a828e"
set -g window-status-format " #I:#W "

# Left side of the bar
set -g status-left-length 40
set -g status-left "#[fg=#71b7ff,bold]Session: #S "

# Right side of the bar
set -g status-right-length 100
set -g status-right "#[fg=#cb9eff] %m-%d #[bold]%H:%M:%S "
